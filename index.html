<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
</head>

<body data-game-type="one">
  <div class="main_container">
    <header>
      <h1>
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
      </h1>
      <div class="score-box">
        <h2>SCORE</h2>
        <span class="points">0</span>
      </div>
    </header>

    <div class="gameBoard_one disactive">
      <div class="border scissors">
        <button class="options" data-type="scissors">
          <img src="/images/icon-scissors.svg" alt="scissors">
        </button>
      </div>
      <div class="border rock">
        <button class="options" data-type="rock">
          <img src="/images/icon-rock.svg" alt="rock">
        </button>
      </div>
      <div class="border paper">
        <button class="options" data-type="paper">
          <img src="/images/icon-paper.svg" alt="paper">
        </button>
      </div>
    </div>


    <div class="gameBoard_two ">
      <div class="border scissors-2 ">
        <button class="options" data-type="scissors">
          <img src="/images/icon-scissors.svg" alt="scissors">
        </button>
      </div>
      <div class="border rock-2 ">
        <button class="options" data-type="rock">
          <img src="/images/icon-rock.svg" alt="rock">
        </button>
      </div>
      <div class="border paper-2">
        <button class="options" data-type="paper">
          <img src="/images/icon-paper.svg" alt="paper">
        </button>
      </div>
      <div class="border lizard">
        <button class="options" data-type="lizard">
          <img src="/images/icon-lizard.svg" alt="lizard">
        </button>
      </div>
      <div class="border spock">
        <button class="options" data-type="spock">
          <img src="/images/icon-spock.svg" alt="spock">
        </button>
      </div>
    </div>

    <div class="battleBoard disactive">
      <div class="box_one">

        <span>YOU PICKED</span>

        <div class="border scissors-battle disactive" data-type="scissors">
          <div class="options">
            <img src="/images/icon-scissors.svg" alt="scissors"></div>
        </div>
        <div class="border paper-battle disactive" data-type="paper">
          <div class="options">
            <img src="/images/icon-paper.svg" alt="paper"></div>
        </div>
        <div class="border rock-battle disactive" data-type="rock">
          <div class="options">
            <img src="/images/icon-rock.svg" alt="rock"></div>
        </div>
        <div class="border lizard-battle disactive" data-type="lizard">
          <div class="options">
            <img src="/images/icon-lizard.svg" alt="lizard"></div>
        </div>
        <div class="border spock-battle disactive" data-type="spock">
          <div class="options">
            <img src="/images/icon-spock.svg" alt="spock"></div>
        </div>
      </div>

      <div class="result disactive">
        <span class="disactive win">YOU WIN</span>
        <span class="disactive lose">YOU LOSE</span>
        <span class="disactive draw">DRAW</span>
        <button>PLAY AGAIN</button>
      </div>

      <div class="box_two">
        <span>THE HAUSE PICKED</span>
        <div class="hause-picked disactive"></div>
        <div class="border scissors-battle disactive">
          <div class="options">
            <img src="/images/icon-scissors.svg" alt="scissors"></div>
        </div>
        <div class="border rock-battle disactive">
          <div class="options">
            <img src="/images/icon-rock.svg" alt="rock"></div>
        </div>
        <div class="border paper-battle disactive">
          <div class="options">
            <img src="/images/icon-paper.svg" alt="paper"></div>
        </div>
        <div class="border lizard-battle disactive">
          <div class="options">
            <img src="/images/icon-lizard.svg" alt="lizard"></div>
        </div>
        <div class="border spock-battle disactive">
          <div class="options">
            <img src="/images/icon-spock.svg" alt="spock"></div>
        </div>

      </div>
    </div>
  </div>


  <div class="rules">
    <button>
      RULES
    </button>
  </div>

  <div class="gameType">
    <button>SPOCK</button>
  </div>

  <div class="rules_popup disactive">
    <div class="rules_popup-screen">
      <div>
        <span>RULES</span>
        <button><img src="/images/icon-close.svg" alt="rules-exit"></button>
      </div>
      <img src="/images/image-rules.svg" alt="rules" class="rules_img">
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

<script src="app.js"></script>

</html>
