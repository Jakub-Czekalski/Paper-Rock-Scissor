<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      <span>ROCK</span>
      <span>PAPER</span>
      <span>SCISSORS</span>
    </h1>
    <div class="score-box">
      <h2>SCORE</h2>
      <span class="points">12</span>
    </div>
  </header>

  <div class="gameBoard">
    <div class="border scissors"><button class="options"><img src="/images/icon-scissors.svg" alt="scissors"></button>
    </div>
    <div class="border rock"><button class="options"><img src="/images/icon-rock.svg" alt="rock"></button></div>
    <div class="border paper"><button class="options"><img src="/images/icon-paper.svg" alt="paper"></button></div>
  </div>

  <div class="rules">
    <button>
      RULES
    </button>
  </div>

  <div class="rules_popup disactive">
    <div class="rules_popup-screen">
      <div>
        <span>RULES</span>
        <button><img src="/images/icon-close.svg" alt="rules-exit" aria-hidden="true"></button>
      </div>
      <img src="/images/image-rules.svg" alt="rules">
    </div>

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

<script src="app.js"></script>

</html>
